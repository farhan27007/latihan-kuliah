<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <h1>ISI PESANAN BAJU ONLINE</h1>

    <table cellspacing="15" cellpadding="5">
        
        <tr>
            <td><label for="">Username</label></td>
            <td>:</td>
            <td><input type="text" name="username"></td>
        </tr>

        <tr>
            <td><label for="">Password</label></td>
            <td>:</td>
            <td><input type="password" name="password"></td>
        </tr>

        <tr>
            <td><label for="">Fullname</label></td>
            <td>:</td>
            <td><input type="text" name="Fullname"></td>
        </tr>

        <tr>
            <td><label for="">Email</label></td>
            <td>:</td>
            <td><input type="email" name="email"></td>
        </tr>

        <tr>
            <td><label for="">Agama</label></td>
            <td>:</td>
            <td>
                <input type="checkbox">
                <label> Islam</label>
                <br>
                <input type="checkbox">
                <label>Kristen</label>
                <br>
                <input type="checkbox">
                <label>Hindu</label>
                <br>
                <input type="checkbox">
                <label>Budha</label>
            </td>
        </tr>

        <tr>
            <td><label for="">No.HP</label></td>
            <td>:</td>
            <td><input type="number" name="no_hp"></td>
        </tr>

        <tr>
            <td><label for="">Jenis Kelamin</label></td>
            <td>:</td>
            <td>
                <input type="radio">
                <label for="pria">Pria</label>
                <br>
                <input type="radio">
                <label for="wanita">Wanita</label>
            </td>
        </tr>

        <tr>
            <td><label for="">Jenis Baju</label></td>
            <td>:</td>
            <td>
                <select name="" id="">
                    <option value="">--Pilih baju--</option>
                    <option value="">Baju 1</option>
                    <option value="">Baju 2</option>
                </select>
            </td>
        </tr>

        <tr>
            <td><label for="">Komentar</label></td>
            <td>:</td>
            <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
        </tr>

        <tr>
            <td></td>
            <td></td>
            <td><input type="submit" value="Simpan">&nbsp;<input type="submit" value="Reset"></td>
        </tr>

    </table>
